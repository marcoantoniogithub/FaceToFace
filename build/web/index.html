<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilo1.css">
        <script type="text/javascript" src="js/script.js"></script>
        <script>
            function recuperarLogin(){
                document.getElementById('usuario').value = localStorage.getItem("usuario");
                document.getElementById('senha').value = localStorage.getItem("senha");   
            }
        </script>
    </head>
    <body onload="recuperarLogin()">
        <div class="background">
            <div class="centralizar">
                <audio id="audioUsuario">
                    <source src="WEB-INF/audio/CLICK10A.wav" type="audio/wav"></audio>
                <audio id="audioSenha">
                    <source src="WEB-INF/audio/CLICK10B.wav" type="audio/wav"></audio>
                <div class="boxForm">
                    <div class="tituloPrincipal">
                        <h1> Face to Face </h1>
                    </div>
                    <form id="id_login" name="n_login" action="Logar" method="POST">
                        <label for="id_usuario">Usuario</label>
                        <input class="inputText" type="text" name="usuario" id="usuario" onkeypress="playAudio('audioUsuario')" onkeydown="pauseAudio('audioUsuario')">
                        <br>
                        <br>
                        <label for="id_senha">Senha</label>
                        <input class="inputText" placeholder="••••••••••••" type="password" name="senha" id="senha" maxlength="12"  onkeypress="playAudio('audioSenha')" onkeydown="pauseAudio('audioSenha')">
                        <br>
                        <br>
                        <input type="checkbox" id="id_lembrarSenha">
                        <label for="id_lembrarSenha"> Lembrar Senha</label>
                        <br>
                        <br>
                        <center class="botaoIndex">
                            <input type="button" onclick="logar()" value="Entrar">
                            <input onclick="window.open('cadastro.html','_self')" type="button" value="Cadastrar">
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
