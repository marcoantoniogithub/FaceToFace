<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" type="text/css" href="css/estilo1.css">
        <link rel="stylesheet" type="text/css" href="restom/estilo1.css">
    <style>
        .alinhamento {
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .box {
            width:90%;
            margin:1%;
        }
        .buttonDificuldade{
            padding:4%;
            margin:3%;
        }
        .buttonDificuldade:hover {
            background-color: rgba(230,230,230,0.8);
        }
        input[type=button]{
            width:130px;
            height: 70px;
            font-size: 20px;
        }
        input[type=button]:hover{
            transition: 0.4s;
            transform: rotateX(360deg);
        }
        .boxForm{
            width:40%;
        }
    </style>
    <script>
        function mudarCor(x){
            if( x>0 && x<4){
                for(i = 1; i<4;i++){
                    if(document.getElementById(i).style.backgroundColor == "rgba(0, 0, 0, 0.5)"){
                        document.getElementById(i).style.backgroundColor="";
                    }
                }
            }
            document.getElementById(x).style.backgroundColor = "rgba(0,0,0,0.5)";
        }
        function pagJogo(){
            var dificuldade;
            for(i = 1; i<4;i++){
                if(document.getElementById(i).style.backgroundColor == "rgba(0, 0, 0, 0.5)"){
                    dificuldade = i;
                }
            }
            localStorage.setItem("dificuldade", dificuldade);
            window.open('jogo.html','_blank');
            window.open('jogo.html','_self');
        }
    </script>
    <meta charset="UTF-8">
    <title>Facee</title>
</head>
<body>
   <div class="alinhamento background">
        <div class="boxForm">
            <div class="box">
                <div onclick="mudarCor('1')" class="buttonDificuldade" id="1">FACIL</div>
                <div onclick="mudarCor('2')" class="buttonDificuldade" id="2">MEDIO</div>
                <div onclick="mudarCor('3')" class="buttonDificuldade" id="3">DIFICIL</div>
            </div>
            <form id="interface" class="col-dg-12 col-dm-12" action="">
                <div class="col-dg-6 col-dm-6">
                    <input type="button" onclick="pagJogo()" class="buttonDificuldade" value="INICIAR JOGO">
                </div>
                <div class="col-dg-6 col-dm-6">
                    <input type="button" onclick="window.open('rank.html','_self')" class="buttonDificuldade" value="RANKING">
                </div>
            </form>
        </div>
   </div>
</body>
</html>
