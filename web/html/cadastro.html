<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/estilo1.css">
        <script type="text/javascript" src="../js/script.js"></script>
    </head>
    <body>
        <div class="background">
            <audio id="audioUsuario">
                <source src="audio/CLICK10A.wav" type="audio/wav"></audio>
            <audio id="audioSenha">
                <source src="audio/CLICK10B.wav" type="audio/wav"></audio>
            <div class="centralizar">
                <div class="boxForm">
                    <div class="tituloPrincipal">
                        <h1> Face to Face </h1>
                    </div>
                    <form id="id_cadastro" action="Cadastrar" method="post">
                        <label for="id_nome">Nome completo</label>
                        <input class="inputText" type="text" name="nome" id="id_nome" onkeypress="playAudio('audioUsuario')" onkeydown="pauseAudio('audioUsuario')">
                        <br>
                        <br>
                        <label for="id_usuario">Usuario</label>
                        <input class="inputText" type="text" name="usuario" id="id_usuario">
                        <br>
                        <br>
                        <label for="id_senha">Senha</label>
                        <input class="inputText" placeholder="••••••••••••" type="password" name="senha" id="id_senha">
                        <br>
                        <br>
                        <label for="id_confSenha">Confime sua senha</label>
                        <input class="inputText" placeholder="••••••••••••" type="password" name="confirmacaoSenha" id="id_confSenha">
                        <br>
                        <br>
                        <label for="id_email">E-mail</label>
                        <input class="inputText" type="text" name="email" id="id_email">
                        <br>
                        <br>
                        <center>
                            <input type="button" onclick="cadastrar()" value="Cadatrar">
                            <input type="reset" value="Cancelar">
                            <input type="button" onclick="window.open('../index.html','_self')" value="Voltar">
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
